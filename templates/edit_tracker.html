<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .wf {
            outline: 1px solid black;
        }
        
        .ns {
            background-color: silver;
        }
        
        .ns2 {
            background-color: gray;
        }
    </style>
    <title>Edit {{name}}</title>
</head>

<body height="100%">
    <div class="container">
        <div class="row" style="height:80px">
            <div class="col wf">
                <nav class="navbar">
                    <h3 class="navbar-nav mr-auto">
                        Hello,
                        <small class="text-muted">{{current_user.email}}!</small>
                    </h3>
                    <h2 class="navbar-nav mx-auto display-5">Quantified Self App</h2>
                    <p class="navbar-nav ml-auto"><a href="/">Home | </a></p>
                    <p class="navbar-nav ml-auto"><a href="/logout">| Logout</a></p>
                </nav>
            </div>
        </div>
        <div class="row x">
            <div class="col-md-5"></div>
            <div style="padding-top: 50px" class="col-md-4 col-md-offset-4">
                <h4>Edit {{name}} Tracker</h4>
                <form style="padding-top:50px" class="form-group" action="/{{id}}/update" method="POST" id="create-form">
                    <div>
                        <label>Tracker Name:</label>
                        <input type="text" class="form-control" name="tracker_name" value="{{name}}" required />
                    </div>
                    <div>
                        <label>Tracker Type:</label>
                        <input type="text" class="form-control" id="tracker_type" name="tracker_type" value={{type}} readonly="readonly" />
                    </div>
                    <div>
                        <label>Description:</label>
                        <input type="text" class="form-control" name="description" value="{{description}} " required />
                    </div>
                    {% if type == '5' or type == 5 %}
                    <div>
                        <label>Setting: </label>
                        <input type="text" class="form-control" id="setting" name="setting" value={{setting}}>
                    </div>
                    {% endif %}
                    <div>
                        <input type="submit" class="btn-primary" value="Submit ">
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </script>
    <script>
        function hide() {
            x = document.getElementById('setting')
            y = document.getElementById('tracker_type').value
            if (y == 5) {
                x.style.display = 'block'
            } else {
                x.style.display = 'none'
            }
        }
    </script>
</body>

</html>
